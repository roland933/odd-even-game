
<div class="board mb-3" >
    <div *ngIf="!gameService.wasClick" class="font-weight-bold">{{displayBoard()}}</div>
    <div *ngIf="gameService.wasClick" class="result font-weight-bold">
       <span [ngClass]="{'correct-answ': gameService.result === 'helyes', 'wrong-answ':gameService.result === 'helytelen' }"> {{gameService.result}} </span>
    
    </div>
</div>
